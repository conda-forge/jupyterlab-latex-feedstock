{% set name = "jupyterlab-latex" %}
{% set version = "4.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jupyterlab/jupyterlab-latex/archive/v{{ version }}.tar.gz
  sha256: 10553c1df6889ede0a60e77e85d88e2543e19a810391f7448f10e3b5d8349871

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - jupyter_packaging >=0.12,<1.dev0,<2
    - jupyterlab ==4.0.0
    - nodejs =18
    - pip
    - hatchling
    - hatch-nodejs-version
    - hatch-jupyter-builder
  run:
    - python >={{ python_min }}
    - jupyterlab >=4,<5
    - jupyter_server >=2,<3

test:
  imports:
    - jupyterlab_latex
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: http://jupyter.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: JupyterLab extension for live editing of LaTeX documents

  description: |
    An extension for JupyterLab which allows for live-editing of LaTeX 
    documents.
  doc_url: https://github.com/jupyterlab/jupyterlab-latex/blob/master/docs/advanced.md
  dev_url: https://github.com/jupyterlab/jupyterlab-latex

extra:
  recipe-maintainers:
    - jan-janssen
